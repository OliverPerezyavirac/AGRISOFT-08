
<head>

</head>
<header class="header">
    <nav class=" navbar  navbar-expand-lg navbar-dark p-md-3">
      <div class="container">
    
          <div>
              <img src="../../../assets/images/logo.png" width="35px" alt="logo">
              <a class="navbar-brand" style="color:#3E0E12; font-weight: bold;" href="./ag-admin">Administrador</a>
          </div>
      </div>
    </nav>
    </header>
    <body>
        
   
    <div class=" mt-4">
        <div class="text-center ">
            <h2 style="color: #0A8A0A; margin-top: 20px; ">Lista de usuarios</h2>
        </div>
    </div>
<div class="table-container">
<table class="table table-bordered border-success">
    <thead>
        <tr>
            
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Regi√≥n</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let userlist of userList">
          
          <ng-container *ngIf="!edit; else editTemplate">
            <td>{{userlist.nombre}}</td>
            <td>{{userlist.email}}</td>
            <td>{{userlist.password}}</td>
            <td>{{userlist.region}}</td> 
          </ng-container>
          <ng-template #editTemplate>
            <td><input type="text" [(ngModel)]="userlist.nombre"></td>
            <td><input type="email" [(ngModel)]="userlist.email"></td>
            <td><input type="password" [(ngModel)]="userlist.password"></td>
            <td><input type="text" [(ngModel)]="userlist.region"></td>
          </ng-template>
          <td class="d-flex flex-column" style="gap:10px;">
            <button  class="btn btn-warning" (click)="editarUsuario(userlist, userlist._id)"><i  class="bi bi-pencil-square"></i></button>    
            <button class="btn btn-danger"  (click)="eliminarUsuarios(userlist._id)"><i class="bi bi-trash3"></i></button>
          </td> 
        </tr>
      </tbody>
</table>
</div>
</body>
