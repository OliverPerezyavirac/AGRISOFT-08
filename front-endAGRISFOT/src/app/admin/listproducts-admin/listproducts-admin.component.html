  <div class="table-container">
    <table class="table table-bordered border-success">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>imagen</th>
        <th>Acción</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price | currency:'USD'}}</td>
          <td><img [src]="product.imageURL" width="100px"></td>
          <td class="d-flex flex-column" style="gap:10px;">
            <button  class="btn btn-warning" [routerLink]="['/edit-product', product._id]"><i  class="bi bi-pencil-square"></i></button>    
            <button (click)="eliminarProduct(product._id)"  class="btn btn-danger"><i class="bi bi-trash3"></i></button>
          </td> 
        </tr>
      </tbody>
    </table>
</div>
