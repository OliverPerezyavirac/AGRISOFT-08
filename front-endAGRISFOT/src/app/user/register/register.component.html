<head>
    <title>Registro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

</head>

<body>

    <div id="posicion" class="form-container">

        <form class="form" id="form" [formGroup]="myRegister" (ngSubmit)="createUsuario(users)" novalidate>
            <img style=" width: 80px; height: 80px; " class="img"
                src="./assets/images/logo.png" alt="">
            <h3 class="mb-4">REGISTRATE</h3>
            <div class="mb-3 ordenar">
                <label for="nombre" class="form-label">NOMBRE:</label>
                <input type="text" formControlName="nombre" name="nombre"class="form-control input-lg" id="nombre"
                    placeholder="Ej: Juan Carlos" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3 ordenar">
                <label for="email" class="form-label">E-MAIL:</label>
                <input type="email" formControlName="email" name="email"class="form-control input-lg" id="email"
                    aria-describedby="emailHelp" placeholder="gmail@gmail.com" required>
            </div>

            <div class="mb-3 ordenar">
                <label for="region" class="form-label">REGION:</label>
                <input type="text" formControlName="region" name="region"class="form-control input-lg" id="region"
                    placeholder="Ej: Costa" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3 ordenar">
                <label for="password" class="form-label">CONTRASEÑA:</label>
                <input type="password" formControlName="password" name="name"class="form-control input-lg" id="password"
                    placeholder="Mínimo 8 caracteres" required>
            </div>

            <button type="submit" class="btn mt-3">REGISTRAR <i class="bi bi-check"></i></button>
        </form>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>
