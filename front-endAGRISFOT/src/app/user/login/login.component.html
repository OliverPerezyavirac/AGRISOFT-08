<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

</head>

<body>
    <div id="posicion">
        <div class="form-container d-flex align-items-center justify-content-center">
            <div class="form-header d-flex align-items-center">
                <img style=" width: 80px; height: 80px; " src="./assets/images/logo.png"
                alt="">
            </div>
            <h3 class="mb-4">Login</h3>
            <form class="form-login" [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
                <div id="ordenar" class="mb-3">
                    <label for="email" class="form-label">E-MAIL:</label>
                    <input type="email" formControlName="email" name="email" class="form-control" id="email"
                        placeholder="gmail@gamil.com" aria-describedby="emailHelp" required>
                </div>
                <div id="ordenar" class="mb-3">
                    <label for="password" class="form-label">CONTRASEÑA:</label>
                    <input formControlName="password" type="password" name="password" class="form-control" id="password"
                        [(ngModel)]="password" (input)="updateCharCount()" placeholder="Mínimo 8 caracteres" required>
                </div>
                <button type="submit" class="btn mt-3">Entrar <i class="bi bi-check"></i></button>
            </form>
            <button class="button" [routerLink]="['../user-form']">
                <span> Registrarse
                </span>
            </button>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
