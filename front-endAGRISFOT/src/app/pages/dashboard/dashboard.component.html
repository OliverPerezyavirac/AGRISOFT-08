<head>

  <!-- Bootstrap CSS v5.2.0-beta1 -->

      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script defer src="./js/scrooll.js"></script>
</head>
<header class="header">
<nav class=" navbar  navbar-expand-lg navbar-dark p-md-3">
  <div class="container">

      <div>
          <img src="../../../assets/images/logo.png" width="35px" alt="logo">
          <a class="navbar-brand" style="color:#3E0E12; font-weight: bold;" href="./ag-admin">Administrador</a>
      </div>


  </div>
</nav>

<div class="main">
  <div class="chart-container">
    <h1 class="text-centerCahrt">Usuarios Edades</h1>

  </div>

  <div class="chart-container">
    <h1 class="text-centerCahrt">Usuarios</h1>
    <canvas id="MyChart2">{{ chart2 }}</canvas>
  </div>

    <h1 class="text-centerCahrt">Visitas Usuarios</h1>
    <canvas id="MyChart3">{{ chart3 }}</canvas>
  </div>

  <div class="chart-container">
    <h1 class="text-centerCahrt">Usuarios Nacionalidades</h1>
    <canvas id="MyChart4">{{ chart4 }}</canvas>
  </div>

  <div class="chart-container">
    <h1 class="text-centerCahrt">Visitas Usuarios Cuartiles</h1>
    <canvas id="MyChart5">{{ chart5 }}</canvas>
  </div>
  
</div>
